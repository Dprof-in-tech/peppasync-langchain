version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - echo "Installing system dependencies..."
      - apt-get update
      - apt-get install -y gcc g++ make libpq-dev build-essential
    build:
      - echo "Upgrading pip..."
      - pip install --upgrade pip setuptools wheel
      - echo "Installing cmdstanpy separately..."
      - pip install --no-cache-dir cmdstanpy
      - echo "Installing remaining dependencies..."
      - pip install --no-cache-dir -r requirements.txt
      - echo "Installing cmdstan..."
      - python -c "import cmdstanpy; cmdstanpy.install_cmdstan()"

run:
  command: uvicorn app:app --host 0.0.0.0 --port 8000 --workers 1
  network:
    port: 8000
  env:
    - name: PYTHONPATH
      value: /app
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: MALLOC_TRIM_THRESHOLD_
      value: "100000"