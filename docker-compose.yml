version: '3.8'

services:
  peppasync-app:
    build: .
    container_name: peppasync-langchain
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=peppagenbi
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres123
    volumes:
      - ./vector_store:/app/vector_store
    depends_on:
      - postgres
    networks:
      - peppasync-network

  postgres:
    image: postgres:15-alpine
    container_name: peppasync-postgres
    environment:
      POSTGRES_DB: peppagenbi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - peppasync-network

volumes:
  postgres_data:

networks:
  peppasync-network:
    driver: bridge